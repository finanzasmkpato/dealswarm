name: Build & Publish Deals

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate deals.json
        env:
          FEED_URLS: ${{ secrets.FEED_URLS }}
          DEFAULT_AFFILIATE_PARAMS: ${{ secrets.DEFAULT_AFFILIATE_PARAMS }}
        run: |
          python scripts/fetch_deals.py

      - name: Commit and push changes
        run: |
          git config user.name "dealswarm-bot"
          git config user.email "actions@users.noreply.github.com"
          git add site/deals.json || true
          git commit -m "update deals" || echo "No changes"
          git pull --rebase origin main || true
          git push https://github.com/${{ github.repository }} HEAD:main || echo "Push falló pero se generó el archivo correctamente"
